<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo-header">
        <img src="assets/logo (2).svg" alt="logo" />
      </div>
    </header>

    <main>
      <div class="container">
        <div class="details">
          <h2>REGISTER YOUR BOOK</h2>
          <div class="container-separator">
            <h3>Book details</h3>
            <div class="separator"></div>
          </div>

          <form>
            <div class="form-list">
              <label for="title">Title</label>

              <input
                type="your book tilte here"
                id="name"
                name="name"
                required
                minlength="4"
                maxlength="20"
                size="10"
                width="572px"
                placeholder="Your book title here. E.g. Harry Potter and The Fantastic Bootcamp"
              />
            </div>

            <div class="form-list">
              <label for="genre">Genre</label>
              <input
                type="your book tilte here"
                id="name"
                name="name"
                required
                minlength="4"
                maxlength="20"
                size="10"
                placeholder="Your book title here. E.g. Fantasy"
              />
            </div>

            <div class="form-list">
              <label for="author">Author</label>
              <input
                type="your book tilte here"
                id="name"
                name="name"
                required
                minlength="4"
                maxlength="20"
                size="10"
                placeholder="Your book author here. E.g. J.K. Rowling"
              />
            </div>

            <div class="form-list">
              <label for="publisher">Publisher</label>
              <input
                type="your book tilte here"
                id="name"
                name="name"
                required
                minlength="4"
                maxlength="20"
                size="10"
                placeholder="Publisher of the book. E.g. Pustaka Melang"
              />
            </div>

            <div class="form-list">
              <label for="author">Year Published</label>
              <input
                type="your book tilte here"
                id="name"
                name="name"
                required
                minlength="4"
                maxlength="20"
                size="10"
                placeholder="1994"
              />
            </div>

            <div class="container-1">
              <p>Availability</p>
              <input type="radio" id="html" name="fav_language" value="HTML" />
                <label for="online">Online</label>

              <input type="radio" id="html" name="fav_language" value="HTML" />
                <label for="store">Store</label>

              <input type="radio" id="html" name="fav_language" value="HTML" />
                <label for="online&store">Online and Store</label>
            </div>

            <div class="form-list">
              <label for="pages">Pages</label>
              <input
                type="your book tilte here"
                id="name"
                name="name"
                required
                minlength="4"
                maxlength="20"
                size="10"
                placeholder="514"
              />
            </div>

            <div class="form-list">
              <label for="language">Language</label>
              <input
                type="your book tilte here"
                id="name"
                name="name"
                required
                minlength="4"
                maxlength="20"
                size="10"
                placeholder="language used in the book E.g. English"
              />
            </div>

            <div class="form-list">
              <div class="container-separator">
                <h3>Registree Details</h3>
                <div
                  class="separator"
                  style="width: 300px; height: 3px; background-color: white"
                ></div>
              </div>
            </div>

            <div class="form-list">
              <label for="name">Name</label>
              <input
                type="your book tilte here"
                id="name"
                name="name"
                required
                minlength="4"
                maxlength="20"
                size="10"
                placeholder="Your name. E.g. Lannah Yeon"
              />
            </div>

            <div class="form-list">
              <label for="email">Email</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                minlength="4"
                maxlength="20"
                size="10"
                placeholder="Your email. E.g. l.yeon@email.com"
              />
            </div>
          </form>
          <div class="checkbox">
            <input type="checkbox" />
            <p>
              I hereby agree to follow all rules and confirmed that all details
              are accurate
            </p>
          </div>

          <button>SAVE YOUR BOOK</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="top">
          <img src="assets/logo (2).svg" alt="footerl-logo" />
          <img src="assets/Social media.svg" alt="social-media" />
        </div>

        <div class="bottom">
          <div>
            <span>Term and condition</span>
            <span>Privacy Policy</span>
          </div>
          <div>
            <span>+60123456789</span>
            <span>book@gmail.com</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
